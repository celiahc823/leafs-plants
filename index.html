<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>leafs-plants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #resultado {
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<main>
  <div class="px-4 py-2 my-2 text-center border-bottom">
    <img class="d-block mx-auto mb-2" src="MCD.png" alt="Logo" width="80" height="80">
    <h1 class="display-5 fw-bold">leafs-plants</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-0">Clasificaci&oacute;n de hojas de plantas con la c&aacute;mara usando TensorFlow.js</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 text-center">
        <video id="video" playsinline autoplay width="224" height="224"></video>
        <br>
        <button class="btn btn-primary mb-2" onclick="cambiarCamara();">Cambiar c√°mara</button>
        <canvas id="canvas" width="224" height="224" style="display: none;"></canvas>
        <div id="resultado">Cargando modelo...</div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

<script>
  const TAMANO = 224;
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const resultado = document.getElementById("resultado");
  let modelo = null;
  let currentStream = null;
  let facingMode = "environment";

  const classNames = [
    "Apple Scab", "Apple Black Rot", "Cedar Apple Rust", "Healthy Apple",
    "Corn Cercospora Leaf Spot", "Corn Common Rust", "Corn Northern Leaf Blight", "Healthy Corn",
    "Grape Black Rot", "Grape Esca", "Grape Leaf Blight", "Healthy Grape",
    "Orange Haunglongbing", "Peach Bacterial Spot", "Healthy Peach",
    "Potato Early Blight", "Potato Late Blight", "Healthy Potato",
    "Healthy Raspberry", "Healthy Soybean", "Healthy Squash", "Healthy Tomato"
  ];

  async function cargarModelo() {
    try {
      modelo = await tf.loadLayersGraph('model.json');
      resultado.innerText = "Modelo cargado. Iniciando c√°mara...";
      mostrarCamara();
    } catch (error) {
      resultado.innerText = "‚ùå No se pudo cargar el modelo";
      console.error(error);
    }
  }

  async function mostrarCamara() {
    try {
      const constraints = {
        video: {
          width: TAMANO,
          height: TAMANO,
          facingMode: facingMode
        }
      };
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      setTimeout(() => predecir(), 1000);
    } catch (error) {
      resultado.innerText = "‚ùå No se pudo acceder a la c√°mara";
      console.error(error);
    }
  }

  function cambiarCamara() {
    facingMode = facingMode === "user" ? "environment" : "user";
    mostrarCamara();
  }

async function predecir() {
  if (!modelo) {
    console.error("Modelo no cargado");
    return;
  }

  ctx.drawImage(video, 0, 0, TAMANO, TAMANO);
  const imgTensor = tf.browser.fromPixels(canvas)
                        .resizeBilinear([TAMANO, TAMANO])
                        .toFloat()
                        .div(255.0)
                        .expandDims();

  try {
    const prediccion = modelo.predict(imgTensor);
    const predicciones = await prediccion.data();

    tf.dispose([imgTensor, prediccion]);

    console.log("Predicciones:", predicciones); // üëà clave

    if (!predicciones || predicciones.length === 0) {
      resultado.innerText = "‚ùì Clase desconocida";
    } else {
      const maxProb = Math.max(...predicciones);
      const claseIndex = predicciones.indexOf(maxProb);
      const clase = classNames[claseIndex] || "Clase desconocida";
      resultado.innerText = `üåø ${clase} (${(maxProb * 100).toFixed(1)}%)`;
    }
  } catch (err) {
    resultado.innerText = "‚ö†Ô∏è Error al clasificar";
    console.error("Error en predicci√≥n:", err);
  }

  requestAnimationFrame(predecir);
}



  window.onload = cargarModelo;
</script>
</body>
</html>
